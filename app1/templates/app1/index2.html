<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEMPLATE2</title>
    </head>
    <body>
        <h1>ESTE ES EL SEGUNDO TEMPLATE</h1>
        <h2>NOMBRE COMPLETO:</h2>
        <p>{{nombreCompleto}}</p>
        <h2>ESPECIALIDAD:</h2>
        <p>{{especialidad}}</p>
        <h2>NOTAS DEL ALUMNO</h2>
        {% for nota in notas %}
            {% if nota > 3 %}
                <p style="color: red;">{{nota}}</p>
            {% else %}
                <p style="color: blue;">{{nota}}</p>
            {% endif %}
        {% endfor %}
    </body>
</html>
